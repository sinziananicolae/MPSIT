<div class="row">
    <div class="col-md-12">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" control="control">
            <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'" click="onClick">
                <ui-gmap-windows show="show">
                    <div ng-non-bindable>
                        <b>{{title}}</b><br />
                        {{description}} Species<br />
                        {{hivesNo}} hives <br />
                        Contact: {{ownerEmail}}
                    </div>
                </ui-gmap-windows>
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>

<style>
    .angular-google-map-container {
        height: 700px;
    }
</style>
